<!-- Name -->
<h2>{{ workout.name }}</h2>

<div class="d-flex align-items-center">
  <!-- Type -->
  <span>{{ workout.type }}</span>

  <!-- Duration -->
  <span class="mx-3"
    ><i class="fa-regular fa-clock"></i> {{ workout.duration }}</span
  >

  <!-- Date -->
  <span class="badge rounded-pill">{{ workout.date | date : "fullDate" }}</span>

  <!-- Manage Workout -->
  <div class="dropdown ms-auto">
    <button
      class="btn btn-primary dropdown-toggle ms-3"
      type="button"
      data-bs-toggle="dropdown"
      aria-expanded="false"
    >
      Manage Workout
    </button>
    <ul class="dropdown-menu">
      <li>
        <a style="cursor: pointer" class="dropdown-item" routerLink="edit"
          >Edit Workout</a
        >
      </li>
      <li>
        <a
          style="cursor: pointer"
          class="dropdown-item"
          (click)="onDeleteWorkout()"
          >Delete Workout</a
        >
      </li>
    </ul>
  </div>
  <!-- end .dropdown -->
</div>
<!-- end .d-flex -->

<!-- YouTube Video Urls -->
<h3 class="mt-4">Youtube Videos</h3>
<iframe
  *ngFor="let video of videoUrls"
  width="560"
  height="315"
  [src]="video"
  title="YouTube video player"
  frameborder="0"
  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
  allowfullscreen
></iframe>

<!-- Notes -->
<h3 class="mt-4">Notes</h3>
<p>{{ workout.notes }}</p>

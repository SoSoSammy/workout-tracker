<a
  style="cursor: pointer"
  class="list-group-item list-group-item-action"
  [routerLink]="[index]"
  routerLinkActive="active"
>
  <div class="d-flex justify-content-between align-items-start">
    <!-- Workout Details -->
    <div>
      <span class="fw-semibold">{{ workout.name }}</span>
      <div class="d-flex">
        <span class="me-3">{{ workout.type }}</span>
        <span><i class="fa-regular fa-clock"></i> {{ workout.duration }} minutes</span>
      </div>
      <!-- end .d-flex -->
    </div>

    <!-- Date -->
    <span class="badge rounded-pill">{{
      workout.date | date : "fullDate"
    }}</span>
  </div>
  <!-- end .d-flex -->
</a>
